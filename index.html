<style>
    body, html{
        padding: 0;
        margin: 0;
        font-family: 'Comfortaa';
        min-height: 300px;
        min-width: 600px;
        overflow: overlay;
    }

    html{
        background: url("mbg.jpg");
        background-size: cover;
        background-position: center;
    }
    
    #header{
        height: 10%;
        width: 100%;
        display: flex;
        align-items: center;
        position: relative;
        overflow: visible;
    }
    #main{
        margin: 0;
        padding: 0;
        position: relative;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
    }
    #contact{
        width: 20%;
        height: 100%;
        background-color: transparent;
        margin: auto;
        
        display: block;
        align-items: center;
    }
    #content{
        width: 80%;
        height: 100%;
        background-color: transparent;
        margin: auto;
        
        display: block;
        align-items: center;
    }
    #footer{
        height: 7.5%;
        position: relative;
    }

    #logoContainer{
        height: 10%;
        width: 100%;
        display: flex;
        align-items: center;
    }
    #logo{
        border-radius: 0px;
        background-color: transparent;
        box-shadow: 0px 0px 0px ;
        filter: drop-shadow(0px 0px 10px rgba(10, 10, 30, 0.75));
        height: 75%;
        width: 50%;
        background-image: url("logo.png");
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
        overflow: visible;

        transition: height 0.5s, width 0.5s;
    }
    #logo:hover{
        height: 90%;
        width: 90%;
    }

    #heading{
        border-radius: 15px;
        background-color: rgba(10, 10, 30, 0.75);
        box-shadow: 0px 0px 20px rgba(10, 10, 30, 1);
        color: white;
        height: 5%;
        width: fit-content;
        padding-left: 15px;
        padding-right: 15px;
        border: none;
        font-family: 'Comfortaa';
        font-size: 20px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;

        transition: border-radius 0.5s, background-color 0.5s, color 0.5s;
    }
    #heading:hover{
        background-color: rgba(255, 255, 255, 0.75);
        color: black;
        border-radius: 10px;
    }

    #nav-btn-container{
        height: 100%;
        width: 100%;
        margin-left: 10px;
        margin-right: 10px;
        display: flex;
        align-items: center;
    }

    .nav-btn{
        border-radius: 15px;
        background-color: rgba(10, 10, 30, 0.75);
        box-shadow: 0px 0px 10px rgba(10, 10, 30, 1);
        color: white;
        top: 50%;
        height: 40%;
        width: fit-content;
        padding-left: 10px;
        padding-right: 10px;
        border: none;
        font-family: 'Comfortaa';
        margin-left: 5px;
        margin: auto;

        transition: border-radius 0.5s, height 0.5s, background-color .5s, color .5s;
    }
    .nav-btn:hover{
        background-color: rgba(255, 255, 255, 0.75);
        color: black;
        border-radius: 10px;
    }
    .nav-btn.active{
        height: 50%;
        width: 150px;
        background-color: rgba(255, 255, 255, 0.75);
        color: black;
        border-radius: 25px;
    }
    .nav-btn.active:hover{
        border-radius: 15px;
    }

    .nav-content{
        display: none;
        animation: fadeEffect .5s;
    }
    @keyframes fadeEffect {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    .form{
        background-color: rgba(10, 10, 30, 0.75);
        box-shadow: 0px 0px 10px rgba(10, 10, 30, 0.75);
        border-radius: 50px;
        height: 95%;
        width: 100%;
        border: none;
        font-family: 'Comfortaa';
        margin-top: 10px;
        margin-left: 5px;
        margin: auto;

        transition: border-radius .5s, height .5s, width .5s;
    }
    .form:hover{
        border-radius: 20px;
    }

    .form.content{
        height: 88%;
        width: auto;
        margin-right: 10px;
        margin-left: 10px;
        display: block;
        align-items: center;
        justify-content: center;
    }
    .form.contact{

        width: auto;
        margin-right: 10px;
        margin-left: 10px;
        display: block;
        align-items: center;
        justify-content: center;
    }

    .form.slideshow{
        background-size: cover;
        background-position: center;
        height: 80%;
        width: 90%;

        animation: changesshow 10s infinite;

        transition: border-radius .5s;
    }
    .slideshow:hover{
        border-radius: 20px;
    }
    @keyframes changesshow {
        0%   {background-image: url('ss1.jpg');}
        33%  {background-image: url('ss2.jpg');}
        66%  {background-image: url('ss3.jpg');}
        100%  {background-image: url('ss4.jpg');}
    }

    .form.skills{

        background-color: transparent;
        box-shadow: 0px 0px 10px rgba(10, 10, 30, 0);

        width: 95%;
        display: block;
        padding: 10px;
        margin: 10px;
        overflow: scroll;
    }
   
    .form.skill{

        background-color: transparent;
        height: 50%;
        float: left;
        width: 33%;
        box-shadow: 0px 0px 10px rgba(10, 10, 30, 0);

    .form.skill .itemlevel{

    }

    #skill2 .itemlevel{

    #skill3 .itemlevel{

    }
    #skill4 .itemlevel{

    #skill5 .itemlevel{

    }

        padding-top: 20%;

    }

    #skill1 .itemcover{
        background-color: rgba(255, 255, 255, 0.95);
        color: black;
    }   
    #skill2 .itemcover{
        background-color: rgba(255, 255, 255, 0.95);
        color: orangered;
    }  
    #skill3 .itemcover{
        background-color: rgba(255, 255, 255, 0.95);
        color: blue;
    } 
    #skill4 .itemcover{
        background-color: rgba(255, 255, 255, 0.95);

    } 
    #skill5 .itemcover{

    .form.skill .itemtext{

        background-color: transparent;
        height: 50%;
        float: left;
        width: 100%;
        box-shadow: 0px 0px 10px rgba(10, 10, 30, 0);

    }

    #education1 .itemimg{

    }
    #education2 .itemimg{

    .form.experience .iteminf{
        height: 0px;
        width: 0px;
        display: flex;
        align-items: center;
        justify-content: center;

        transition: width .5s, height .5s;
    }
    .form.experience:hover .iteminf{

        width: 90%;
    }

    .form.experience .itembg{
        height: 0px;
        width: 0px;
        border-radius: 50px;
        background-color: transparent;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        
        transition: width .5s, height .5s, padding-bottom .5s, padding-top .5s, background-image 5s;

    .form.experience:hover .itembg{
        border-radius: 20px;
        height: 90%;
        width: 90%;
    }

    .form.experience .itemfg{

        color: white;

        width: 0px;
        font-size: 0px;
        border-radius: 15px;
        background: rgba(10, 10, 30, 0.75);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0px 0px 10px rgba(10, 10, 30, 1);

    }
    .form.experience:hover .itemfg{

        right: 5%;
        font-size: 24px;
        border-radius: 15px;
        height: 10%;
        width: fit-content;
        padding-left: 10px;
        padding-right: 10px;

        padding-bottom: 2px;
    }

    .form.experience .itemtext{
        font-size: 0px;
        color: white;
        text-align: right;
        padding-right: 12%;
        
        transition: font-size .5s;

    .form.experience:hover .itemtext{
        font-size: 24px;
    }
    
    .form.experience .itemtext #certificate, .form.experience .itemtext #center, .form.experience .itemtext #campus{

        padding-right: 10px;

    ::-webkit-scrollbar{

    }

        background-color: rgba(235, 235, 245, 0.5);
        border-radius: 10px;

        width: 10px;
    }

    }

    ::-webkit-scrollbar-track{

    }

    ::-webkit-scrollbar-button{
        background-color: transparent;
        height: 1px;
    }

    ::-webkit-scrollbar-corner{

    ::-webkit-scrollbar-track-piece{

</style>
<script>
    function openContent(evt, contentName) {
        var i, navcontent, navbtn;

        navcontent = document.getElementsByClassName("nav-content");
        for (i = 0; i < navcontent.length; i++) {
            navcontent[i].style.display = "none";
        }

        navbtn = document.getElementsByClassName("nav-btn");
        for (i = 0; i < navbtn.length; i++) {
            navbtn[i].className = navbtn[i].className.replace(" active", "");
        }

        document.getElementById(contentName).style.display = "block";
        evt.currentTarget.className += " active";

        document.getElementById('btn-press-sound2').play();
    }

    document.getElementById("homeBtn").click();
</script>
</html>
